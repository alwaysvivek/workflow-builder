services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override the API Key to be empty so the frontend forces the user to input it.
      # The Database URL is loaded from the .env file automatically.
      - GROQ_API_KEY=
    volumes:
      # Mount current directory for development hot-reloading
      - .:/app
